name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    if: ${{ toJson(github.event.pull_request.labels) == '[]' }}
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];
            if (/^fix[\s(:]|bug/i.test(title)) labels.push('bug');
            if (/^feat[\s(:]/.test(title)) labels.push('enhancement');
            if (/^docs[\s(:]/.test(title)) labels.push('documentation');
            if (/^perf[\s(:]/.test(title)) labels.push('performance');
            if (/^chore\(deps\)|^bump /.test(title)) labels.push('dependencies');
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels
              });
            }
